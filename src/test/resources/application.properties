application.projectName=service-bicimoto-api
application.projectVersion=0.0.1-SNAPSHOT
application.moduleName=service-bicimoto

server.port=${PORT:8079}
server.servlet.context-path=/api/v1/

#CONEXION A BD
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/bdminimarket
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

jwt.secret=jwtinuse

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate.SQL=debug